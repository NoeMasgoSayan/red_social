<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Social</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Toastify JS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- CSS Acceso-->
    <link rel="stylesheet" href="./assets/css/acceso.css" />
    <!-- CSS Perfil -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- JavaScript -->
    <script type="module" src="./assets/js/script.js"></script>
  </head>
  <body>
    <header id="navbar-btns">
      <nav class="navbar navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid px-4">
          <a
            onclick="mostrarPerfil('redSocial')"
            class="navbar-brand text-white"
            id="redSocial"
            href="#"
            >Red Social</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item logged-in">
                <a
                  onclick="mostrarPerfil('perfil')"
                  class="nav-link text-white"
                  id="perfil"
                  href="#"
                  >Perfil</a
                >
              </li>
              <li class="nav-item logged-in">
                <a class="nav-link text-white" id="logout" href="#"
                  >Cerrar Sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="p-4">
      <section id="main-container">
        <div id="post-form-container" class="sectionPost p-5">
          <p id="saludo">Saluditosssssssssssss</p>
          <form action="" class="border border-2 rounded-3 p-3" id="post-form">
            <div class="mb-3">
              <h4 id="form-title">Agregar un nuevo post</h4>
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Título del post"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                rows="3"
                id="description"
                placeholder="..."
                required
              ></textarea>
            </div>
            <div class="mb-1">
              <input
                type="submit"
                value="Crear post"
                id="btn-agregar"
                class="btn btn-primary"
              />
            </div>
          </form>
        </div>
        <div id="posts-container" class="sectionPost p-5">
          <article class="article-post mb-3">
            <header
              class="d-flex justify-content-between align-items-center m-3"
            >
              <div class="d-flex align-items-center gap-3">
                <img
                  src="./assets/img/perfil.png"
                  alt="fotodeperfil"
                  class="post-profile-picture"
                />
                <p class="m-0">userName</p>
                <p class="m-0">hora</p>
              </div>
              <div>
                <button class="btn btn-editar" data-id="${doc.id}">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn btn-eliminar" data-id="${doc.id}">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </div>
            </header>
            <div class="m-3">
              <h4>title</h4>
              <p>description</p>
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn" data-id="${doc.id}">
                  <i class="bi bi-chat-right-dots"></i>
                </button>
                <button class="btn" data-id="${doc.id}">
                  <i class="bi bi-heart"></i>
                </button>
              </div>
            </div>
            <!-- Comentarios -->
            <div class="comentarios">
              <div>
                <article class="article-comment">
                  <header
                    class="d-flex justify-content-between align-items-center m-2"
                  >
                    <div class="d-flex align-items-center gap-3">
                      <img
                        src="./assets/img/perfil.png"
                        alt="fotodeperfil"
                        class="post-profile-picture"
                      />
                      <p class="m-0">userName</p>
                      <p class="m-0">hora</p>
                    </div>
                  </header>
                  <div id="comment-form-container">
                    <form action="" class="p-3" id="comment-form">
                      <div class="mb-3">
                        <textarea
                          class="comment-control"
                          rows="3"
                          id="descriptionComment"
                          placeholder="..."
                          required
                        ></textarea>
                      </div>
                      <div class="mb-1">
                        <input
                          type="submit"
                          value="Crear comment"
                          id="btn-agregar"
                          class="btn btn-primary"
                        />
                      </div>
                    </form>
                  </div>
                </article>
              </div>
              <div id="comment-container">
                <article class="article-comment">
                  <header
                    class="d-flex justify-content-between align-items-center m-2"
                  >
                    <div class="d-flex align-items-center gap-3">
                      <img
                        src="./assets/img/perfil.png"
                        alt="fotodeperfil"
                        class="post-profile-picture"
                      />
                      <p class="m-0">userName</p>
                      <p class="m-0">hora</p>
                    </div>
                    <div>
                      <button
                        class="btn btn-editar-comment"
                        data-id="${doc.id}"
                      >
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                      <button
                        class="btn btn-eliminar-comment"
                        data-id="${doc.id}"
                      >
                        <i class="bi bi-trash3-fill"></i>
                      </button>
                      <button class="btn" data-id="${doc.id}">
                        <i class="bi bi-heart"></i>
                      </button>
                    </div>
                  </header>
                  <div class="p-2">
                    <p>description</p>
                  </div>
                </article>
              </div>
            </div>
          </article>
        </div>
      </section>

      <section id="main-perfil">
        <p>perfilllllll</p>
      </section>
    </main>

    <div class="d-flex justify-content-center align-items-center vh-100">
      <!--* Card de Iniciar Sesión -->
      <div class="card" id="cardInicioSesion">
        <!-- Botones principales -->
        <div class="text-center mt-5">
          <button
            onclick="mostrarCard('inicioSesion')"
            type="button"
            class="btn btn-primary me-3"
          >
            Iniciar Sesión
          </button>
          <button
            onclick="mostrarCard('registrarse')"
            type="button"
            class="btn btn-success"
          >
            Registrarse
          </button>
        </div>

        <div class="d-flex justify-content-center align-items-center pt-4">
          <span class="mx-4 fs-2"
            ><i class="bi bi-google" id="google-btn"></i
          ></span>
          <span class="mx-4 fs-2"><i class="bi bi-github"></i></span>
        </div>

        <form class="login-form pt-4 p-5" id="signin-form">
          <div class="d-flex flex-column align-items-center">
            <div class="input-group flex-nowrap mb-4">
              <input
                type="email"
                class="form-control p-2"
                id="signin-email"
                placeholder="Ingresa tu correo"
              />
              <span class="input-group-text">
                <i class="bi bi-envelope-at"></i>
              </span>
            </div>

            <div class="input-group flex-nowrap mb-4">
              <input
                type="password"
                class="form-control p-2"
                id="signin-password"
                placeholder="Ingresa tu contraseña"
              />
              <span class="input-group-text">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>

          <div class="text-center">
            <input
              type="submit"
              class="btn btn-primary"
              value="Iniciar Sesión"
            />
          </div>
        </form>
      </div>

      <!--* Card de Registrarse -->
      <div class="card" id="cardRegistrarse">
        <!-- Botones principales -->
        <div class="container-btns text-center mt-5">
          <button
            onclick="mostrarCard('inicioSesion')"
            type="button"
            class="btn btn-primary me-3"
          >
            Iniciar Sesión
          </button>
          <button
            onclick="mostrarCard('registrarse')"
            type="button"
            class="btn btn-success"
          >
            Registrarse
          </button>
        </div>

        <form class="login-form p-5" id="signup-form">
          <div class="d-flex flex-column align-items-center">
            <div class="input-group flex-nowrap mb-4">
              <input
                type="text"
                class="form-control p-2"
                id="signup-name"
                placeholder="Ingresa tu nombre"
              />
              <span class="input-group-text">
                <i class="bi bi-person"></i>
              </span>
            </div>

            <div class="input-group flex-nowrap mb-4">
              <input
                type="email"
                class="form-control p-2"
                id="signup-email"
                placeholder="Ingresa tu correo"
              />
              <span class="input-group-text">
                <i class="bi bi-envelope-at"></i>
              </span>
            </div>

            <div class="input-group flex-nowrap mb-4">
              <input
                type="password"
                class="form-control p-2"
                id="signup-password"
                placeholder="Crea tu contraseña"
              />
              <span class="input-group-text">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Registrarse" />
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- JavaScript -->
    <script src="./assets/js/acceso.js"></script>
  </body>
</html>
