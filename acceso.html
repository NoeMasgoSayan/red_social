<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/acceso.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <!--* Card de Iniciar Sesión -->
      <div class="card" id="cardInicioSesion">
        <!-- Botones principales -->
        <div class="text-center mt-5">
          <button
            onclick="mostrarCard('inicioSesion')"
            type="button"
            class="btn btn-primary me-3"
          >
            Iniciar Sesión
          </button>
          <button
            onclick="mostrarCard('registrarse')"
            type="button"
            class="btn btn-success"
          >
            Registrarse
          </button>
        </div>

        <div class="d-flex justify-content-center align-items-center pt-4">
          <span class="mx-4 fs-2"><i class="bi bi-google"></i></span>
          <span class="mx-4 fs-2"><i class="bi bi-github"></i></span>
        </div>

        <div class="login-form pt-4 p-5">
          <div class="d-flex flex-column align-items-center">
            <div class="input-group flex-nowrap mb-4">
              <input
                type="email"
                class="form-control p-2"
                id="floatingInput"
                placeholder="Ingresa tu correo"
              />
              <span class="input-group-text">
                <i class="bi bi-envelope-at"></i>
              </span>
            </div>

            <div class="input-group flex-nowrap mb-4">
              <input
                type="password"
                class="form-control p-2"
                id="floatingPassword"
                placeholder="Ingresa tu contraseña"
              />
              <span class="input-group-text">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>

          <div class="text-center">
            <button type="button" class="btn">Iniciar Sesión</button>
          </div>
        </div>
      </div>

      <!--* Card de Registrarse -->
      <div class="card" id="cardRegistrarse">
        <!-- Botones principales -->
        <div class="container-btns text-center mt-5">
          <button
            onclick="mostrarCard('inicioSesion')"
            type="button"
            class="btn btn-primary me-3"
          >
            Iniciar Sesión
          </button>
          <button
            onclick="mostrarCard('registrarse')"
            type="button"
            class="btn btn-success"
          >
            Registrarse
          </button>
        </div>

        <div class="login-form p-5">
          <div class="d-flex flex-column align-items-center">
            <div class="input-group flex-nowrap mb-4">
              <input
                type="text"
                class="form-control p-2"
                id="floatingName"
                placeholder="Ingresa tu nombre"
              />
              <span class="input-group-text">
                <i class="bi bi-person"></i>
              </span>
            </div>

            <div class="input-group flex-nowrap mb-4">
              <input
                type="email"
                class="form-control p-2"
                id="floatingEmail"
                placeholder="Ingresa tu correo"
              />
              <span class="input-group-text">
                <i class="bi bi-envelope-at"></i>
              </span>
            </div>

            <div class="input-group flex-nowrap mb-4">
              <input
                type="password"
                class="form-control p-2"
                id="floatingPasswordRegister"
                placeholder="Crea tu contraseña"
              />
              <span class="input-group-text">
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>

          <div class="text-center">
            <button type="button" class="btn">Registrarse</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="./assets/js/acceso.js"></script>
  </body>
</html>
